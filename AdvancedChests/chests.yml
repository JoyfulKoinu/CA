chests:
  # You can copy/paste these templates to create new chests
  Beginner:
    inventory:
      name: '&aBeginner Chest &aPage - %i%'
      # The size must be multiple of 9
      size: 54
    item:
      name: '&aBeginner Chest'
      lore:
      - '&7This chest contains a total'
      - '&7of &6x%size% &7slots'
    hologram:
      # This functionality requires at least Holographic Displays
      enable: false
      title:
      - ''
      - ''
    # Put it as -1 if you don't want to display the chest in the shop
    shop-price: 500
    allow-hoppers-use: true
    previous-page-slot: 4
    next-page-slot: 6
    upgrades:
      enable: true
      next_upgrade: AdvancedBeginner
      price: 50000
      slot: 5
    sorters:
      enable: false
      price: 0
      slot: 9
    sells:
      # This functionality requires at least Essentials
      enable: false
      # Refers to the multiplier of the sells
      multiplier: 1
      slot: 1
    smelter:
      enable: false
      price: 0
      slot: 8
    compressor:
      enable: false
      price: 0
      slot: 7
    autosells:
      # This functionality requires at least Essentials
      enable: false
      # Refers to the frequency in ticks for the automatic selling
      # 1s = 20ticks
      frequency: 0
      # Refers to the multiplier of the automatic sells
      multiplier: 1
      # Refers to the percentage that will be discounted from
      # the total sell value
      tax: 5
      slot: 2
    deposit:
      enable: false
    crafting:
      enable: false
      items:
        A:
          material: OAK_PLANKS
          data: 0
        B:
          material: IRON_INGOT
          data: 0
      recipe:
      - AAA
      - ABA
      - AAA
    chest-type: NORMAL
