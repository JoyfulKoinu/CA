lang: en
radius: 56 # Radius in blocks to check for mobs
growth_ticks: -1 # ticks for a farm animal to grow up
relative_age: false # dev option
debug: false # shows message in console when an entity spawn is denied

age-limiter-enabled: false
breeding-limiter-enabled: false
sheep-color-check: false # enable limits by sheep colors (can make lag)
breeding_ticks: -1 # farm animal breeding cooldown in ticks (-1 to disable)
force-spawn-deny: true # will block also plugin spawned mobs. Please enable this at your own risk.
cancel-event-instead-of-remove-entity: true # enabling this should boost performance of mob removal on spawn
spawn-whitelist:
  types:
  - ARMOR_STAND
  - ITEM_FRAME
  - DROPPED_ITEM
  - PAINTING
# which worlds do you want these options to be applied
worlds:
- world
- world_nether
- world_the_end

defaults:
  age: -1 # Enable age limiting and remove the mob after a number of ticks. (e.g. 185 for 15 minutes). Set -1 to ignore the age.
  radius_max: 185 # The maximum number of a mob type to be allowed to spawn in a "view distance" defined by radius. Set -1 to ignore radius.
  chunk_max: 185 # The maximum number of a mob type to be allowed to spawn in a single chunk. Set -1 to ignore max entities of this type in chunk.
  cull: 10 # If set to a value other than -1, the number of mobs to not be removed on chunk unload. Set -1 to avoid deleting excess entities on chunk unload.
