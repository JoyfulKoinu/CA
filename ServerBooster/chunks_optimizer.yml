slow-down-chunk-packets:
  when-tps-below:
    enabled: true
    value: 15
  when-high-player-ping:
    enabled: true
    value: 350
  worlds:
  - world
  - world_nether
  - world_the_end
block-physics-lag-detector:
  enabled: true
  low-tps: 17.5
  lag:
    warning-threshold: 950000
    notify-op: true
    cancel-event: true
  worlds:
  - world
  - world_nether
  - world_the_end
unload-chunks:
  enabled: true
  interval-ticks: 800
  log:
    unload: false
  worlds:
  - world
  - world_nether
  - world_the_end
optimize-elytra:
  reptide-trident-nerf:
    enabled: true
    delay: 3
  firework-nerf:
    enabled: true
    delay: 3
  log: false
  worlds:
  - world
  - world_nether
  - world_the_end
