chests:
  # You can copy/paste these templates to create new chests
  example:
    inventory:
      name: '&6Legendary Chest &8Page - %i%'
      # The size must be multiple of 9
      size: 270
    item:
      name: '&6Lengendary Chest'
      lore:
      - '&7This chest contains a total'
      - '&7of &6x%size% &7slots'
    hologram:
      # This functionality requires at least Holographic Displays
      enable: false
      title:
      - ''
      - ''
    # Put it as -1 if you don't want to display the chest in the shop
    shop-price: 1000
    allow-hoppers-use: true
    previous-page-slot: 4
    next-page-slot: 6
    upgrades:
      enable: true
      next_upgrade: example2
      price: 1000
      slot: 5
    sorters:
      enable: false
      price: 0
      slot: 9
    sells:
      # This functionality requires at least Essentials
      enable: false
      # Refers to the multiplier of the sells
      multiplier: 1
      slot: 1
    smelter:
      enable: false
      price: 0
      slot: 8
    compressor:
      enable: false
      price: 0
      slot: 7
    autosells:
      # This functionality requires at least Essentials
      enable: false
      # Refers to the frequency in ticks for the automatic selling
      # 1s = 20ticks
      frequency: 0
      # Refers to the multiplier of the automatic sells
      multiplier: 1
      # Refers to the percentage that will be discounted from
      # the total sell value
      tax: 5
      slot: 2
    deposit:
      enable: false
    crafting:
      enable: true
      items:
        A:
          material: OAK_PLANKS
          data: 0
        B:
          material: IRON_INGOT
          data: 0
      recipe:
      - AAA
      - ABA
      - AAA
    chest-type: NORMAL
  example2:
    inventory:
      name: '&4&lExtreme Chest &8Page - %i%'
      # The size must be multiple of 9
      size: 315
    item:
      name: '&4&lExtreme Chest'
      lore:
      - '&7This chest contains a total'
      - '&7of &6x%size% &7slots'
    hologram:
      # This functionality requires at least Holographic Displays
      enable: true
      title:
      - '&8&k..&4&lExtreme Chest&8&k..'
      - '&6%slots_used%&7/&6%size% &7slots'
    # Put it as -1 if you don't want to display the chest in the shop
    shop-price: -1
    allow-hoppers-use: true
    previous-page-slot: 4
    next-page-slot: 6
    upgrades:
      enable: false
      next_upgrade: ''
      price: 0
      slot: 5
    sorters:
      enable: true
      price: 0
      slot: 9
    sells:
      # This functionality requires at least Essentials
      enable: true
      # Refers to the multiplier of the sells
      multiplier: 2
      slot: 1
    smelter:
      enable: true
      price: 1000
      slot: 8
    compressor:
      enable: true
      price: 1000
      slot: 7
    autosells:
      # This functionality requires at least Essentials
      enable: true
      # Refers to the frequency in ticks for the automatic selling
      # 1s = 20ticks
      frequency: 2400
      # Refers to the multiplier of the automatic sells
      multiplier: 2
      # Refers to the percentage that will be discounted from
      # the total sell value
      tax: 0
      slot: 2
    deposit:
      enable: true
    crafting:
      enable: false
      items:
        A:
          material: OAK_PLANKS
          data: 0
        B:
          material: GOLD_INGOT
          data: 0
      recipe:
      - AAA
      - ABA
      - AAA
    chest-type: NORMAL
